<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Caddie Autenticator</title>
</head>
<body class="centralize">
   <form>
    <div class="logo">
        <img src="./img/Prancheta_10.png" alt="Caddie">
    </div>
    <div class="login">
        <label for="">Login:</label>
        <input type="email" name="email" id="email" onchange="validateFields()" placeholder="your e-mail"/>
    </div>
    <div class="password">
        <label for="">Password:</label>
        <input type="password" name="password" id="password" onchange="validateFields()" placeholder="your password"/>
    </div>
    <div class="recover">
        <button type="button" id="recover-password-button" onclick="recoverPassword()" disabled="true" >Recover Password</button>
    </div>

    <div class="access">
        <button type="button" id="login-button" disabled="true" onclick="login()" >Access the platform</button>
    </div>

    <div class="register">
        <button type="button" onclick="register()" >Register</button>
    </div>
   </form>
</body>
